<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="ISO-8859-1">
<link th:href="@{/css/base.css}" rel="stylesheet" />
<link th:href="@{/css/vendor.css}" rel="stylesheet" />
<link th:href="@{/css/main.css}" rel="stylesheet" />

<script type="text/javascript" th:src="@{/js/modernizr.js}"></script>
<title>Insert title here</title>
</head>
<body>



 <!-- preloader
    ================================================== -->
    <div id="preloader">
        <div id="loader" class="dots-fade">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <div id="top" class="s-wrap site-wrapper">

        <!-- site header
        ================================================== -->
         <header class="s-header">

            <div class="header__top">
                <div class="header__logo">
                    <a class="site-logo" th:href="@{/}">
                       <h1>BDO</h1>
                    </a>
                </div>

             

                <!-- toggles -->
               
                <a href="#0" class="header__menu-toggle"><span>Menu</span></a>

            </div> <!-- end header__top -->

            <nav class="header__nav-wrap">

                <ul class="header__nav">
                    <li class="current"><a th:href="@{/}" title="">Accueil</a></li>
                    <li class="has-children">
                        <a href="#0" title="">Categories</a>
                        <ul class="sub-menu">
                        <li><a th:each="cat: ${Categories}" th:text="${cat}" th:href="@{/publications/searchBycat/{searchTerm}(searchTerm=${cat})}" ></a></li>   
                        </ul>
                    </li>
                    <li class="has-children">
                        <a href="#0" title="">Discipline</a>
                        <ul class="sub-menu">
                        <li><a  th:each="dis: ${disciplines}" th:text="${dis}" th:href="@{/publications/searchBydis/{searchTerm}(searchTerm=${dis})}"></a></li>
                       
                        </ul>
                    </li>
                     <li class="has-children">
                        <a href="#0" title="">Organisme</a>
                        <ul class="sub-menu">
                        <li><a  th:each="org: ${organismes}" th:text="${org}" th:href="@{/publications/searchByorg/{searchTerm}(searchTerm=${org})}"></a></li>
                       
                        </ul>
                    </li>
                    <li><a th:href="@{/auteurs}">Auteurs</a></li>
                   
                </ul> <!-- end header__nav -->

               

            </nav> <!-- end header__nav-wrap -->

            

        </header> <!-- end s-header -->


        <!-- site content
        ================================================== -->
        <div class="s-content content">
            <main class="row content__page">
                
                <article class="column large-full entry format-gallery">

                    <div class="media-wrap entry__media">
                        <div class="entry__slider slider">
                            <div class="slider__slides">
                                <div class="slider__slide" style="background-color:gray;height:250px;text-align:center;" th:each="auteur: ${publication.auteurs}">
                                    <h1 th:text="${auteur.Nom}"></h1>
                                    </label><span th:text="${auteur.Grade}"></span><br>			
									<span th:text="${auteur.Organisme}"></span><br>                   
                                </div>
                               
                               
                            </div>
                        </div>
                    </div>

                    <div class="content__page-header entry__header">
                        <h1 class="display-1 entry__title" th:text="${publication.Titre}">
                        
                        </h1>
                        <ul class="entry__header-meta">
                           
                            <li class="date" th:text="${publication.DatePub}"></li>
                            <li class="cat-links">
                                <a  th:text="${publication.categorie}"></a>
                            </li>
                        </ul>
                    </div> <!-- end entry__header -->

                    <div class="entry__content">

                        <p class="lead drop-cap" th:text="${publication.resume}">
                           
                        </p>

                     
                       


                        <p class="entry__tags">
                            <span>mot cles</span>
        
                            <span class="entry__tag-list">
                                <a th:each="mot: ${publication.motcles}" th:text="${mot}"></a>
                                
                               
                            </span>
            
                        </p>
                    </div> <!-- end entry content -->

                 

                   
                </article> <!-- end column large-full entry-->



            </main>

        </div> <!-- end s-content -->


        <!-- footer
        ================================================== -->
        <footer class="s-footer footer">
            <div class="row">
                <div class="column large-full footer__content">
                    <div class="footer__copyright">
                        <span>© Copyright Typerite 2019</span> 
                        <span>Design by <a href="https://www.styleshout.com/">Mustapha Baimik,Oumeima El Yazaji , Anouar El Bardaoui</a></span>
                    </div>
                </div>
            </div>

            <div class="go-top">
                <a class="smoothscroll" title="Back to Top" href="#top"></a>
            </div>
        </footer>

    </div> <!-- end s-wrap -->




<script type="text/javascript" th:src="@{/js/jquery-3.2.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/plugins.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
</body>
</html>
